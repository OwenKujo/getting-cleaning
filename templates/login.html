<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เข้าสู่ระบบ - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f8fafc; font-family: 'Kanit', 'Prompt', sans-serif; }
        .login-card { max-width: 400px; margin: 0 auto; box-shadow: 0 2px 16px rgba(0,0,0,0.07); border-radius: 1rem; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="login-card bg-white p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <h2 class="mb-4 text-center">เข้าสู่ระบบ</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" class="form-control form-control-lg" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fs-5">เข้าสู่ระบบ</button>
        </form>
        <p class="mt-3 text-center">
            ยังไม่มีบัญชี? <a href="{{ url_for('register') }}">ลงทะเบียน</a>
        </p>
    </div>
</div>
</body>
</html>
