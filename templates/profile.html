<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>โปรไฟล์ - Dream History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>โปรไฟล์: {{ current_user.username }}</h2>
        <div>
            <a href="{{ url_for('home') }}" class="btn btn-primary me-2">กลับหน้าหลัก</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">ออกจากระบบ</a>
        </div>
    </div>
    <h4>ประวัติความฝัน</h4>
    {% if dreams %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ข้อความความฝัน</th>
                <th>เวลา</th>
                <th>หัวข้อ</th>
                <th>ผลทำนาย</th>
            </tr>
        </thead>
        <tbody>
            {% for dream in dreams %}
            <tr>
                <td>{{ dream.text }}</td>
                <td>{{ dream.time }}</td>
                <td>{{ dream.topic }}</td>
                <td>{{ dream.result }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>ยังไม่มีประวัติความฝัน</p>
    {% endif %}
</div>
</body>
</html>
