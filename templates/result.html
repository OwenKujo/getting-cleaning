<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ผลทำนายฝัน</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>ผลทำนายฝัน</h2>
    <div class="alert alert-info">
        <strong>ทำนายแบบดั้งเดิม:</strong>
        <pre>{{ prediction }}</pre>
        <pre>{{ meaning }}</pre>
    </div>
    <div class="alert alert-success">
        <strong>AI ทำนาย:</strong>
        <div style="white-space: pre-line;">{{ llm_result }}</div>
        {% if llm_lucky_numbers %}
            <div><strong>เลขนำโชคจาก AI:</strong> {{ llm_lucky_numbers }}</div>
        {% endif %}
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-primary">กลับหน้าหลัก</a>
    <a href="{{ url_for('profile') }}" class="btn btn-secondary">ดูประวัติความฝัน</a>
</div>
</body>
</html>
