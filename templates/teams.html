<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Data & Scoring</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
        form { margin: 0; }
        input[type="number"] { width: 60px; }
        .score-form { display: flex; align-items: center; gap: 4px; }
    </style>
</head>
<body>
    <h1>Team Data & Scoring</h1>
    <table>
        <thead>
            <tr>
                {% for key in teams[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
                <th>Score</th>
                <th>Update Score</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                {% for value in team.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
                <td>{{ team.score }}</td>
                <td>
                    <form class="score-form" method="post" action="/score/{{ team['Team Name'] }}">
                        <input type="number" name="score" value="{{ team.score }}" min="0" max="100" required>
                        <button type="submit">Save</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
