<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ลงทะเบียน - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f8fafc; font-family: 'Kanit', 'Prompt', sans-serif; }
        .register-card { max-width: 400px; margin: 0 auto; box-shadow: 0 2px 16px rgba(0,0,0,0.07); border-radius: 1rem; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="register-card bg-white p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <h2 class="mb-4 text-center">ลงทะเบียน</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" class="form-control form-control-lg" id="username" name="username" maxlength="32" placeholder="ไม่เกิน 32 ตัวอักษร" required>
                <div class="form-text">ชื่อผู้ใช้ต้องไม่เกิน 32 ตัวอักษร</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="รหัสผ่านของคุณ" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">ยืนยันรหัสผ่าน</label>
                <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" placeholder="กรอกรหัสผ่านอีกครั้ง" required>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 fs-5">ลงทะเบียน</button>
        </form>
        <p class="mt-3 text-center">
            มีบัญชีแล้ว? <a href="{{ url_for('login') }}">เข้าสู่ระบบ</a>
        </p>
    </div>
</div>
</body>
</html>
